version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - show_interest
  - show_interest_farming
  - show_interest_clothing
  - show_interest_food
  - resources_positive
  - resources_negative
  - enhance_skills
  - need_business_ideas
  - farming_range1
  - farming_range2
  - farming_range3
  - show_interest_start_up
  - restart

responses:
  utter_greet:
    - text: f"Welcome to Buzz Women Counselling chatbot.\n\nBuzz Women is a non-profit organisation, established in 2012 that works primarily in the domain of Gender, Business & Finance and Skill Development.\n\nReach out to us at our official links:\n[Official Website](https://www.buzzwomen.org/)\n[Facebook](https://www.facebook.com/buzzwomen/)\n[Instagram](https://www.instagram.com/buzzwomen/)\n\nWe would help you to become financially independent. How can we help?"
      buttons:
        - title: "Need course of action for startup idea."
          payload: "/show_interest_start_up"
        - title: "Need business ideas"
          payload: "/need_business_ideas"
        - title: "Enhance skills for existing business"
          payload: "/enhance_skills"
      button_type: "vertical"

  utter_interest:
    - text: "What are your interests?"

  utter_start_up:
    - text: "Do you any idea of start-up?"
      buttons:
        - title: "I have "
          payload: "/affirm"
        - title: "I don't have"
          payload: "/deny"
      button_type: "vertical"


  utter_farming:
    - text: "What resources do you have related to farming"
      buttons:
        - title: "I have capital and land"
          payload: "/resources_positive"
        - title: "I have cattle"
          payload: "/resources_positive"
        - title: "I do not have any resource"
          payload: "/resources_negative"
      button_type: "vertical"


  utter_clothing:
    - text: "What resources do you have related to clothing"
      buttons:
        - title: "I know how to stitch clothes and knit sweaters"
          payload: "/resources_positive"
        - title: "I have an exisiting business related to clothing - like a cloth shop"
          payload: "/resources_positive"
        - title: "I do not have any resource"
          payload: "/resources_negative"
      button_type: "vertical"


  utter_food:
    - text: "What resources do you have related to food"
      buttons:
        - title: "I have a small store related to either fruits or vegetables or both"
          payload: "/resources_positive"
        - title: "I have a tiffin service"
          payload: "/resources_positive"
        - title: "I do not have any resource"
          payload: "/resources_negative"
      button_type: "vertical"


  utter_resources_positive:
    - text: "Great! You can go ahead.."

  utter_resources_positive_skill:
    - text: "Great! To expand your business, you can look into schemes provided by the government (Insert schemes here)"

  utter_resources_negative:
    - text: "I suggest you borrowing money. These can be some sources => Friends / Family / Banks / Money Lenders"

  utter_resources_negative_skill:
    - text: "Umm! Sorry to hear that you do not have enough resources! I sugges you borrowing money. Some sources can be Friends Family and Banks :DDD"

  utter_enhance_skills:
    - text: "In which category does your existing business falls?"
      buttons:
        - title: "I have a farming related business."
          payload: "/show_interest_farming"
        - title: "I have a business in the textile industry."
          payload: "/show_interest_clothing"
        - title: "I work in the food sector."
          payload: "/show_interest_food"
      button_type: "vertical"


  utter_need_business_ideas:
    - text: "Please select your field of interest:"
      buttons:
        - title: "Farming Related Businesses"
          payload: "/show_interest_farming"
        - title: "Clothing Related Businesses"
          payload: "/show_interest_clothing"
        - title: "Food Related Businesses"
          payload: "/show_interest_food"
      button_type: "vertical"


  utter_sugg_farming:
    - text: "Do you have land or plot for farming?"
      buttons:
        - title: "I have land"
          payload: "/affirm"
        - title: "I don't have land"
          payload: "/deny"
      button_type: "vertical"


  utter_farming_capital:
    - text: "How much money can you invest in any farming business?"
      buttons:
        - title: "Less than Rs. 25000"
          payload: "/farming_range1"
        - title: "Between Rs. 25000 and Rs. 50000"
          payload: "/farming_range2"
        - title: "More than Rs. 50000"
          payload: "/farming_range3"
      button_type: "vertical"


  utter_farming_rang1:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. Goat Farming [<Guide>](https://www.youtube.com/watch?v=yCc0uXeMvC4)"

  utter_farming_rang2:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. Animal Husbandry [<Guide>](https://www.youtube.com/watch?v=sQMLHIIjqZ8)\n\t2. Poultry [<Guide>](https://www.youtube.com/watch?v=Pp99RuwSDq4)"

  utter_farming_rang3:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. Organic Farming [<Guide>](https://www.youtube.com/watch?v=wTd49InwoKE)"

  utter_farming_cattle:
    - text: "Would you be able to invest in buying cattle like goats or cows?"
      buttons:
        - text: "Yes, I can."
          payload: "/affirm"
        - text: "No, I can't."
          payload: "/deny"
      button_type: "vertical"


  utter_farming_catt_yes:
    - text: "Great! Here are some business ideas:\n\t1. You can sell dairy products such as milk, paneer, yoghurt."

  utter_idea_not_suggest:
    - text: "Sorry. The selected field is not suggested.\nPlease look into some other fields"

  utter_sugg_clothing:
    - text: "Do you have prior experience/skills with stitching and designs?"
      buttons:
        - title: "I have prior experience."
          payload: "/affirm"
        - title: "I don't have prior experience."
          payload: "/deny"
      button_type: "vertical"

  utter_skills_learn_yes:
    - text: "Here are some Youtube tutorials to guide you:\n\t1. [Learn Stitching](https://www.youtube.com/playlist?list=PLPWR--xLa5dnRvCwcAuHsggXdaArSfsAK)\n\t2. [Learn fabric designing](https://www.youtube.com/watch?v=t4RB3CXtdQo)"

  utter_shop:
    - text: "Do you have money to invest in a shop?"
      buttons:
        - title: "I can invest in a shop."
          payload: "/affirm"
        - title: "I can't invest in a shop."
          payload: "/deny"
      button_type: "vertical"


  utter_clothing_shop_no:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. You can sell clothes online. [<Guide>](https://www.youtube.com/watch?v=GbXSHk2J6-c)"

  utter_clothing_shop_yes:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. Start a garments shop. [<Guide>](https://www.youtube.com/watch?v=Y7IWSVhIX0Y)\n\t2. Start a saree shop. [<Guide>](https://www.youtube.com/watch?v=ZydoD6prUr0)"

  utter_food_shop_no:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. Start papad business from home. [<Guide>](https://www.youtube.com/watch?v=IYn5KlbEIG4)\n\t2. Start pickle business from home. [<Guide>](https://www.youtube.com/watch?v=MzP5NEzdlow)"

  utter_food_shop_yes:
    - text: "Great! Here are some business ideas with recommended YouTube Guides:\n\t1. Start a juice and coconut shop. [<Guide>](https://www.youtube.com/watch?v=_TbMxX9qxz8)\n\t2. Start a tea shop. [<Guide>](https://www.youtube.com/watch?v=sRSVfu6WigI)\n\t3. Start a Kirana shop or Petty shop. [<Guide>](https://www.youtube.com/watch?v=k4ktCcQKbnI)"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Thanks for chatting with us. Have a great day!\n\n You can provide us your valuable feedback at our [Official Website](https://www.buzzwomen.org/contact)\n\nDon't forget - A financially independent woman has the ability to live life on her own terms :)\n\nPress \"Chat Again\" to restart conversation."
      buttons:
        - title: "Chat Again"
          payload: "/restart"
      button_type: "vertical"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_restart

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
